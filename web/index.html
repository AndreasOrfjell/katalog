<!doctype html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Katalog – Søk etter bedrifter, bransjer og tjenester</title>
    <meta name="description" content="Finn bedrifter, bransjer og tjenester. Katalog med målrettet annonsering." />
    <link rel="icon" href="data:," />
    <style>
      :root { --pad: 16px; --gap: 12px; --radius: 14px; --shadow: 0 4px 18px rgba(0,0,0,.08); }
      body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: #f9fafb; color: #0f172a; }
      header { position: sticky; top: 0; background: white; box-shadow: var(--shadow); padding: 10px var(--pad); z-index: 10; }
      .container { max-width: 1100px; margin: 0 auto; padding: 0 var(--pad); }
      .hero { padding: 28px 0; display: grid; gap: var(--gap); grid-template-columns: 1fr; }
      .searchbar { display: grid; grid-template-columns: 1fr 140px; gap: var(--gap); }
      input, select, button { padding: 12px 14px; border: 1px solid #e2e8f0; border-radius: var(--radius); font-size: 16px; }
      button { background: #111827; color: white; cursor: pointer; }
      button:disabled { opacity: .6; cursor: not-allowed; }
      .grid { display: grid; grid-template-columns: 3fr 1fr; gap: 18px; }
      .card { background: white; border-radius: var(--radius); box-shadow: var(--shadow); padding: 14px; }
      .list { display: grid; gap: var(--gap); }
      .company { display: grid; grid-template-columns: 1fr auto; align-items: start; gap: var(--gap); border: 1px solid #e5e7eb; border-radius: var(--radius); padding: 12px; }
      .muted { color: #6b7280; font-size: 14px; }
      .ads { display: grid; gap: var(--gap); position: sticky; top: 80px; }
      .ad { background: #0ea5e9; color: white; padding: 16px; border-radius: var(--radius); text-decoration: none; }
      footer { color: #64748b; font-size: 14px; padding: 30px 0; }
      @media (max-width: 900px){ .grid { grid-template-columns: 1fr; } .searchbar { grid-template-columns: 1fr; } .ads { position: static; } }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
